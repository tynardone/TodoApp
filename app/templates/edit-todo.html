{% include "layout.html" %}
<div class="container">
    <div class="card">
        <div class="card-header">Let's edit your todo!</div>
        <div class="card-body">
            <form id="editTodoForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text"
                           class="form-control"
                           name="title"
                           value="{{ todo.title }}"
                           required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-contrl" rows=3 name="description" required>{{todo.description}}</textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select name="priority" class="form-control">
                        <option>
                            {% if todo.priority == 1 %}selected = "selected"{% endif %}
                            1
                        </option>
                        <option>
                            {% if todo.priority == 2 %}selected = "selected"{% endif %}
                            2
                        </option>
                        <option>
                            {% if todo.priority == 4 %}selected = "selected"{% endif %}
                            3
                        </option>
                        <option>
                            {% if todo.priority == 5 %}selected = "selected"{% endif %}
                            4
                        </option>
                        <option>
                            {% if todo.priority == 6 %}selected = "selected"{% endif %}
                            5
                        </option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox"
                           class="form-check-input"
                           name="complete"
                           {% if todo.complet %}checked{% endif %}>
                </div>
            </form>
        </div>
    </div>
</div>
